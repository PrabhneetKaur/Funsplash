<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funsplash</title>

    <!-- Tailwind css -->
    <script src="tailwindcss.js"></script>

    <!-- font awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One:ital@0;1&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Oleo+Script+Swash+Caps:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Jquery cdn, because it looks cool in javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Font awesome hack -->
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css">

    <!-- custom css -->

    <link rel="stylesheet" href="style.css" />

</head>
<body class="bg-gray-300 bg-center bg-cover">
    <nav id="top" class="py-3 px-8 text-gray-200 flex justify-center items-center space-x-20 bg-slate-700/70 display">
        <a href="#id" class="block font-medium text-yellow-300 text-4xl link-shadow">Home</a>
        <a href="#image-search-engine" class="block text-2xl font-medium text-yellow-300 link-shadow"><i class="fal fa-search"></i></a>
        <a class="block text-4xl text-yellow-300 font-mdeium link-shadow">About</a>
    </nav>

    <!-- Just the logo -->

    <div id="head" class="relative text-center my-12 text-5xl"><span class="text-7xl italic display">F</span><span class="cursive">unsplash</span></div>

    <!-- this is the form for image search engine -->

    <form id="image-search-engine" class="w-max mx-auto">
        <span class="p-2 text-xl text-gray-300 rounded shadow-lg" style="background-color: darkslategray;">
            <input class="bg-transparent px-2 focus:outline-none" placeholder="technology" />
            <button><i class="fal fa-search"></i></button>
        </span>
        <button class="ml-6 h-12 w-12 bg-yellow-300 dsg-color rounded-full shadow-lg"><i class="fal fa-random text-xl"></i></button>
    </form>

    <div id="info-data" class="mt-12 px-8 md:px-16 text-lg flex justify-between">
        <div></div>
        <div></div>
    </div>

    <div id="photo-gallery-container" class="py-12 px-8 md:px-16 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-3 justify-items-center"></div>

    <div id="error-message" class="hidden text-center w-1/2 mx-auto text-3xl text-red-500 justify-items-center">There has been some error with the api at the moment, don't worry we're trying to fix it! Please be patient.</div>

    <footer></footer>

    <script src="main.js"></script>
</body>
</html>
